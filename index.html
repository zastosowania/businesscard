<!DOCTYPE html>

        <article class="person">
            <img class="person__picture" src="img/avatar.png" alt="usmiechniety kolega">

                    <h1 class="person__name">Andrzej Lach</h1>

                </header>
                <p class="person__description">
                    Programista z <strong class="person__special">kilkuletnim doświadczeniem</strong>, prosty chłop oderwany granatem od puchy browara, itd.itp
                    Uwielbia eksperymentować z nowymi technologiami, w swojej twórczości ocierając się o brudną sztukę
                    metalu.
                </p>
                <p class="person__socialmedia">
                    W sieci: <a href="#" class="person__sociallink">Facebook</a>, <a href="#" class="person__sociallink">Github</a>, <a href="#" class="person__sociallink">Instagram</a>.
                </p>
            </div>
        </article>
    </main>
